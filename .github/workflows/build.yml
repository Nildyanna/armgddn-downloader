name: Build ARMGDDN Downloader

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libgdk3.0-cil-dev \
            libpango1.0-dev

      - name: Download rclone (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cd src-tauri
          wget -q https://downloads.rclone.org/rclone-current-linux-amd64.zip
          unzip -q rclone-current-linux-amd64.zip
          mv rclone-*-linux-amd64/rclone ./rclone
          chmod +x rclone
          rm -rf rclone-*-linux-amd64*

      - name: Download rclone (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          cd src-tauri
          Invoke-WebRequest -Uri "https://downloads.rclone.org/rclone-current-windows-amd64.zip" -OutFile "rclone.zip"
          Expand-Archive -Path "rclone.zip" -DestinationPath "."
          $rcloneDir = Get-ChildItem -Directory -Filter "rclone-*-windows-amd64" | Select-Object -First 1
          Move-Item "$($rcloneDir.FullName)\rclone.exe" "rclone.exe"
          Remove-Item -Recurse -Force $rcloneDir
          Remove-Item "rclone.zip"

      - name: Install frontend dependencies
        run: npm install

      - name: Clean ALL build artifacts
        run: |
          rm -rf dist
          rm -rf node_modules/.vite
          rm -rf src-tauri/target
        shell: bash

      - name: Build frontend (force fresh)
        run: npm run build
        shell: bash

      - name: Copy dist into src-tauri
        run: |
          cp -r dist src-tauri/dist
          echo "Copied dist into src-tauri/dist"
          ls -la src-tauri/dist/
        shell: bash

      - name: Verify frontend built
        run: |
          echo "Checking dist folder..."
          ls -la dist/
          echo "Checking src-tauri/dist..."
          ls -la src-tauri/dist/
          echo "Checking for alert in HTML..."
          grep -o "v3.6.13" src-tauri/dist/index.html || echo "VERSION NOT FOUND IN HTML!"
        shell: bash

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./artifacts

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts

      - name: List artifacts
        run: |
          echo "Listing all downloaded artifacts:"
          find ./artifacts -type f -ls

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "ARMGDDN Downloader ${{ github.ref_name }}"
          body: |
            ## ARMGDDN Downloader ${{ github.ref_name }}
            
            ### Installation
            
            **Windows:**
            - Download `ARMGDDN-Downloader_*_x64_en-US.msi`
            - Run the installer
            
            **Linux (Debian/Ubuntu):**
            - Download `armgddn-downloader_*_amd64.deb`
            - Install: `sudo dpkg -i armgddn-downloader_*_amd64.deb`
            
            **Linux (Universal):**
            - Download `armgddn-downloader_*_amd64.AppImage`
            - Make executable: `chmod +x armgddn-downloader_*_amd64.AppImage`
            - Run: `./armgddn-downloader_*_amd64.AppImage`
            
            ### Features
            See [CHANGELOG.md](https://github.com/Nildyanna/armgddn-downloader/blob/main/CHANGELOG.md) for full feature list.
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.exe
          draft: false
          prerelease: false
