<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARMGDDN Downloader</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app-container">
      <header class="app-header">
        <h1>ğŸ® ARMGDDN Downloader</h1>
        <div class="header-buttons">
          <button id="history-btn" class="settings-btn">ğŸ“œ History</button>
          <button id="check-updates-btn" class="settings-btn">ğŸ”„ Check for Updates</button>
          <button id="settings-btn" class="settings-btn">âš™ï¸ Settings</button>
        </div>
      </header>

      <div class="manifest-input-section">
        <input 
          type="text" 
          id="manifest-url" 
          placeholder="Enter manifest URL from ARMGDDN Browser..." 
          class="manifest-input"
        />
        <button id="fetch-manifest-btn" class="primary-btn">ğŸ“¥ Fetch & Add Downloads</button>
      </div>

      <div class="downloads-section">
        <h2>Downloads</h2>
        <div id="downloads-list" class="downloads-list">

        </div>
      </div>

      <!-- Settings Panel -->
      <div id="settings-panel" class="settings-panel" style="display: none;">
        <div class="settings-content">
          <div class="settings-header">
            <h2>Settings</h2>
            <button id="close-settings-btn" class="close-btn">âœ•</button>
          </div>
          
          <div class="settings-form">
            <div class="form-group">
              <label for="download-path">Download Location</label>
              <input type="text" id="download-path" placeholder="/path/to/downloads" />
            </div>
            
            <div class="form-group">
              <label for="concurrent-downloads">Max Concurrent Downloads</label>
              <input type="number" id="concurrent-downloads" value="3" min="1" max="10" />
            </div>
            
            <div class="form-group">
              <label for="auth-token">Authentication Token (optional)</label>
              <input type="password" id="auth-token" placeholder="Your auth token" />
            </div>
            
            <div class="form-group">
              <label for="language-select">Language</label>
              <select id="language-select">
                <option value="en">English</option>
                <option value="es">EspaÃ±ol</option>
                <option value="fr">FranÃ§ais</option>
                <option value="de">Deutsch</option>
                <option value="pt">PortuguÃªs</option>
              </select>
            </div>
            
            <button id="save-settings-btn" class="primary-btn">Save Settings</button>
          </div>
        </div>
      </div>

      <!-- History Panel -->
      <div id="history-panel" class="settings-panel" style="display: none;">
        <div class="settings-content">
          <div class="settings-header">
            <h2>Download History</h2>
            <button id="close-history-btn" class="close-btn">âœ•</button>
          </div>
          
          <div class="history-content">
            <div class="history-actions">
              <button id="clear-history-btn" class="secondary-btn">ğŸ—‘ï¸ Clear History</button>
            </div>
            <div id="history-list" class="history-list">
              <div class="empty-state">No download history yet.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
